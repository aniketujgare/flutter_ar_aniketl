<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Demo with Model Viewer</title>
    <!-- Include Model Viewer script -->
</head>
<body>
    <h1>AR Demo with Model Viewer</h1>
    <p>This is a simple AR demo using Model Viewer:</p>
    <div id="ar-container">
        <model-viewer src="assets/ALEXANDRA PALM.glb" alt="A 3D model"></model-viewer>
    </div>

    <!-- Place the script tag within the body -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</body>
</html>
